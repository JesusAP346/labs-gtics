<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Configuracion del juego</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>
    <div class="container">
        <div class="row">
            <h3 class="mt-5">Configuración del juego de Bingo</h3>
        </div>
        <div class="row">
            <form action="/home/formularioPost">
                <div class="mb-3">
                    <label class="form-label">Tamaño de tarjeta (NxN):</label>
                    <input type="text" class="form-control" name="tamanho" >
                </div>
                <div class="mb-3">
                    <label class="form-label">Número de tarjetas:</label>
                    <input type="text" class="form-control" name="numeroTarjetas" >
                </div>
                <button type="submit" class="btn btn-primary">Generar tarjeta</button>
            </form>
        </div>

    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
