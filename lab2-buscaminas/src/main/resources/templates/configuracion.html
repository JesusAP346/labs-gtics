<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Configuracion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-3 mb-2">
            <h3>STF GAMES: El juego de las minas explosivas</h3>
        </div>
        <div class="row">
            <form method="post" action="/jugar">
                <div class="row mb-3">
                    <div class="col-3">
                        <label class="form-label ">Número de filas: </label>
                    </div>
                    <div class="col-1">
                        <input name="filas" type="text" class="form-control" style="background-color: #7aecec">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-3">
                        <label class="form-label ">Número de columnas: </label>
                    </div>
                    <div class="col-1">
                        <input name="columnas" type="text" class="form-control" style="background-color: #7aecec">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-3">
                        <label class="form-label ">Número de intentos: </label>
                    </div>
                    <div class="col-1">
                        <input name="intentos" type="text" class="form-control" style="background-color: #7aecec">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-3">
                        <label class="form-label ">Número de bombas: </label>
                    </div>
                    <div class="col-1">
                        <input name="bombas" type="text" class="form-control" style="background-color: #7aecec">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-3">
                        <label class="form-label ">Posiciones de las bombas: </label>
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" name="posiciones">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Iniciar Juego</button>
                    </div>
                </div>

            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
