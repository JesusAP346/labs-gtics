<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Informacion Empleado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <h3>Informaci√≥n</h3>
        </div>
        <div class="row">
            <form th:object="${employee}" method="post" th:action="@{/employee/editar}">

                <input class="form-text" type="hidden" th:field="*{employee_id}" >

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input class="form-control" type="text" th:field="*{first_name}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input class="form-control" type="text" th:field="*{last_name}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Correo</label>
                    <input class="form-control" type="text" th:field="*{email}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Departamento</label>
                    <input class="form-control" type="text" th:name="department" th:value="*{department.department_id}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label" >Ciudad</label>
                    <input class="form-control" type="text" th:value="*{department.location.city}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Trabajo</label>
                    <select class="form-select" name="jobs">
                        <option th:each="job : ${listaJobs}" th:value="${job.job_id}" th:text="${job.job_title}" th:selected="${job.job_id == employee.jobs.job_id}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Editar</button>
                </div>

            </form>
            <div class="mb-3">
                <a th:href="@{/employee}"><button type="button" class="btn btn-secondary">Regresar</button></a>
            </div>


        </div>
        <div class="row">

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
