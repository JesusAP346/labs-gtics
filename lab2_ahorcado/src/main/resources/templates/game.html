<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <h3>Juego del ahorcado</h3>
        </div>
        <div class="row">
            <div th:each="celda,var : ${palabraArreglo}">
                <h2 th:text="${validarArreglo[var.index] == 1} ? ${celda} : '_' "></h2>
            </div>
        </div>
        <div class="row">
            <h2 th:text="|Intentos restantes: ${intentos}|"></h2>
        </div>
        <div class="row">
            <form action="/home/validarLetra" method="post">
                <label class="form-label">Introduce una letra: </label>
                <input type="text" class="form-control" name="letra"/>
                <button type="submit" class="btn btn-success mt-3">Adivinar</button>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
