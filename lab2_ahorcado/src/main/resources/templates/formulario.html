<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <h3>Configuracion de Juego de Ahorcado</h3>
        </div>
        <div class="row">
            <form method="post" action="/home/formularioPost">
                <div class="mb-3">
                    <label class="form-label">Longitud de la palabra: </label>
                    <input type="text" class="form-control" name="longitud">
                    <label class="form-label">Número máximo de intentos: </label>
                    <input type="text" class="form-control" name="intentos">
                    <label class="form-label">Longitud de la palabra: </label>
                    <select name="tema" class="form-select" aria-label="Default select example">
                        <option value="1">Animales</option>
                        <option value="2">Frutas</option>
                        <option value="3">Países</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mb-3" >Iniciar juego</button>
            </form>
        </div>
        <div class="row" th:if="${bandera==0}">
            <div class="alert alert-danger" role="alert">No hay palabras disponibles para esta longitud</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
