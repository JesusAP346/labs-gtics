<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <div class="container">
        <div class="row">
            <div th:insert="fragments/navbar.html :: navbar"></div>
        </div>
        <div class="row mt-3">
            <h3>Nuevo empleado</h3>
        </div>
        <div class="row">
            <form method="post" th:action="@{/employees/crearPost}" th:object="${employee}">
                <input type="hidden" class="form-control" th:field="*{employee_id}">

                <div class="row">
                    <div class="mb-3 col-6">
                        <label  class="form-label">Nombre</label>
                        <input type="text" class="form-control" th:field="*{first_name}">
                    </div>
                    <div class="mb-3 col-6">
                        <label class="form-label">Apellido</label>
                        <input type="text" class="form-control" th:field="*{last_name}">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-6">
                        <label  class="form-label">Correo Electr√≥nico</label>
                        <input type="text" class="form-control" th:field="*{email}">
                    </div>
                    <div class="mb-3 col-6">
                        <label class="form-label">Fecha de contratacion</label>
                        <input type="date" class="form-control" th:field="*{hire_date}">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-6">
                        <label  class="form-label">Puesto</label>
                        <select class="form-select" name="jobs">
                            <option th:each="job : ${listaJobs}" th:text="${job.job_title}" th:value="${job.job_id}" th:selected="${employee.jobs.job_id == job.job_id}"></option>
                        </select>

                    </div>
                    <div class="mb-3 col-6">
                        <label class="form-label">Sueldo</label>
                        <input type="text" class="form-control" name="salary">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-6">
                        <label  class="form-label">Jefe</label>
                        <select class="form-select" name="manager">
                            <option th:if="${employee.manager?.employee_id == null}" th:each="manager : ${listaEmpleados}" th:text="${manager.first_name} + ' ' + ${manager.last_name}" th:value="${manager.employee_id}" ></option>
                            <option th:unless="${employee.manager?.employee_id == null}" th:each="manager : ${listaEmpleados}" th:text="${manager.first_name} + ' ' + ${manager.last_name}" th:value="${manager.employee_id}" th:selected="${employee.manager.employee_id == manager.employee_id}"></option>
                        </select>

                    </div>
                    <div class="mb-3 col-6">
                        <label  class="form-label">Departamento</label>
                        <select class="form-select" name="departments">
                            <option  th:if="${employee.departments?.department_id == null}" th:each="department : ${listaDepartamentos}" th:text="${department.department_name}" th:value="${department.department_id}" ></option>
                            <option th:unless="${employee.departments?.department_id == null}" th:each="department : ${listaDepartamentos}" th:text="${department.department_name}" th:value="${department.department_id}" th:selected="${employee.departments.department_id == department.department_id}"></option>
                        </select>

                    </div>
                </div>
                <a th:href="@{/employees/lista}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
