<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Configuracion</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <h3>Configuracion del Juego del Bingo</h3>
        </div>
        <div class="row">
            <form method="post" action="/iniciarJuego">
                <div class="row mt-2">
                    <div class="col-4">
                        <label class="form-label">Tamaño de la tarjeta (NxN):</label>
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control" name="tamanho">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-4">
                        <label class="form-label">Número de tarjetas:</label>
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control" name="cantidad">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary ">Generar Tarjetas</button>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
