<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Autos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <h3>Lista de autos</h3>
        </div>
        <div class="row mt-3">
            <form action="/autos/agregar" method="get">
                <button type="submit" class="btn btn-primary">Agregar elemento</button>
            </form>
        </div>
        <div class="row mt-3">
            <form action="/home" method="get">
                <button type="submit" class="btn btn-primary">Regesar</button>
            </form>
        </div>
        <div class="row mt-2">
            <table class="table text-center" >
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">modelo</th>
                    <th scope="col">color</th>
                    <th scope="col">kilometraje</th>
                    <th scope="col">idSede</th>
                    <th scope="col">costo por dia</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr th:each="auto : ${listaAutos}">
                    <td th:text="${auto.getId()}"></td>
                    <td th:text="${auto.getModelo()}"></td>
                    <td th:text="${auto.getColor()}"></td>
                    <td th:text="${auto.getKilometraje()}"></td>
                    <td th:text="${auto.getIdSede()}"></td>
                    <td th:text="${auto.getCostoPorDia()}"></td>
                    <td><form method="post" action="/autos/editarAuto"><input type="hidden" name="idAutoLista" th:value="${auto.getId()}"><button type="submit" class="btn btn-primary">Editar</button></form></td>
                    <td><form method="post" action="/autos/eliminarAuto"><input type="hidden" name="idAutoLista" th:value="${auto.getId()}"><button type="submit" class="btn btn-primary">Eliminar</button></form></td>

                </tr>
            </table>
        </div>

    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
