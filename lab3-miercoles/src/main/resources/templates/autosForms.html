<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario autos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <h3>Formulario autos</h3>
        </div>
        <div class="row mt-3">
            <form method="post" action="/autos/formPost">
                <!--
                <div class="mb-3">
                    <label class="form-label">ID</label>
                    <input name="id" type="text" class="form-control" >
                </div>-->
                <div class="mb-3">
                    <label class="form-label">modelo</label>
                    <input name="modelo" type="text" class="form-control" >
                </div>
                <div class="mb-3">
                    <label class="form-label">color</label>
                    <input name="color" type="text" class="form-control" >
                </div>
                <div class="mb-3">
                    <label class="form-label">kilometraje</label>
                    <input name="kilometraje" type="text" class="form-control" >
                </div>
                <div class="mb-3">
                    <label name="costoPorDia" class="form-label">idSede</label>
                    <input name="idSede" type="text" class="form-control" >
                </div>
                <div class="mb-3">
                    <label class="form-label">costoPorDia</label>
                    <input name="costoPorDia" type="text" class="form-control" >
                </div>


                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
        </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
