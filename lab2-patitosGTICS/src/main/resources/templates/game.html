<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>game</title>
    <style>
        .celeste{
            width:25px;
            height:25px;
            background: aquamarine;
            margin-right: 5px;
        }
        .naranja{
            width:25px;
            height:25px;
            background: #ce8c2a;
            margin-right: 5px;

        }

    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <h3>Lista de fotografías de la laguna captada por el dron</h3>
        </div>
        <div class="row" th:each="matriz,varMatriz : ${laguna}"  >
            <div th:if="${varMatriz.index<fotos}">
                <div class="row">
                    <h2 th:text="|Fotografia número ${varMatriz.index +1}|"></h2>
                </div>
                <div class="d-flex justify-content-center mb-1" th:each="fila,varFila : ${matriz}" >
                    <div class="p-2 " th:each="celda,varCelda : ${fila}"  th:classappend="${celda==1} ? 'naranja': 'celeste' "
                    ></div>

                </div>
            </div>
        </div>
        <div th:if="${bandera == 1}" class="row">
            <h2>Ha finalizado el juego correctamente</h2>
        </div>
        <div th:if="${bandera == 2}" class="row">
                <h4 th:text="|Ha finalizado el juego ya que se repetira en las siguientes ${cantidadAMostrar} figuras|"></h4>
        </div>
        <div th:if="${bandera == -1}" class="row">
            <h4 th:text="|Los patitos no llegaron a la orilla pero se estima que en ${cantidadAMostrar} más, llegarán |"></h4>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
